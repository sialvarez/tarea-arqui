

<style>

body {
    background-color: #EEE;
    font-family: 'Open Sans', sans-serif;
}

#container {
  margin: 0 auto;
  min-width: 600px;
  max-width: 800px;

  background-color: white;
  padding: 40px;
}

#center {
    text-align: center;
}

ul.no_bullet {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li.leaf {
    height: 54px;
    padding-left: 44px;
    padding-top: 3px;
}


textarea {
    text-align: center;
    width: 60%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
}

</style>
<body>
<div id = "container">
    <div>
        {% if latest_comment_list %}
            <ul class = "no_bullet">
            {% for comment in latest_comment_list %}
                <img src="https://image.flaticon.com/icons/svg/61/61772.svg" alt="leaf" width="50" height="30">  <li class = "leaf" >{{ comment.choice_text }} {{ comment.date }} {{ comment.ip  }} </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>There are no commentaries</p>
        {% endif %}
    </div>
    <div id = "center">
        <form action = "." method = "post">
        	{% csrf_token %}
            <label for ="choice_text"> Insert a new commentary: </label>
            <br>
        	<textarea type = "text" name = "choice_text"> </textarea>
            <br>
        	<input type = "hidden" name = "ip" value = "{{ ip }}"> 
        	<input type = "submit" value = "Submit">
        </form>
    </div>
</div>
</body>
