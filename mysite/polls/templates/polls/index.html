

<style>

ul.no_bullet {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li.leaf {
    height: 54px;
    padding-left: 44px;
    padding-top: 3px;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
}

</style>

<div>
{% if latest_comment_list %}
    <ul class = "no_bullet">
    {% for comment in latest_comment_list %}
        <li class = "leaf" >{{ comment.choice_text }} {{ comment.date }} {{ comment.ip  }} </li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no commentaries</p>
{% endif %}
</div>

<form action = "." method = "post">
	{% csrf_token %}
    <label for ="choice_text"> Insert a new commentary: </label>
	<img src="https://image.flaticon.com/icons/svg/61/61772.svg" alt="leaf" width="500" height="333"> <textarea type = "text" name = "choice_text"> </textarea>
	<input type = "hidden" name = "ip" value = "{{ ip }}"> 
	<input type = "submit" value = "Submit">
</form>
